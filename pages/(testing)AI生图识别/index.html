<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生图辨别工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI生图辨别工具</h1>
        
        <!-- 上传图像文件 -->
        <div class="input-group">
            <label for="image-input">上传图像文件：</label>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <!-- 或输入图像URL -->
        <div class="input-group">
            <label for="image-url">或输入图像URL：</label>
            <input type="text" id="image-url" placeholder="输入图像URL...">
        </div>

        <!-- 提交按钮 -->
        <button id="check-button">检查图像是否为AI生成</button>

        <!-- 加载中提示 -->
        <p id="loading-text" style="display: none;">加载中...</p>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>结果：</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
