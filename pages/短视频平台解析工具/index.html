<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频解析工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>短视频解析工具</h1>

        <!-- 输入视频链接 -->
        <div class="input-group">
            <label for="video-url">输入视频链接：</label>
            <input type="text" id="video-url" placeholder="输入短视频链接...">
        </div>

        <!-- 提交解析按钮 -->
        <button id="parse-button">解析视频</button>

        <!-- 加载中提示 -->
        <p id="loading-text" style="display: none;">加载中...</p>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>解析结果：</h2>
            <p><strong>视频标题：</strong><span id="video-title"></span></p>
            <p><strong>封面图：</strong><img id="video-cover" src="" alt="视频封面" style="max-width: 100%;"></p>
            <p><strong>视频链接：</strong><a id="video-url-link" href="#" target="_blank">点击查看视频</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
