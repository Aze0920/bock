<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章纠错工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>文章纠错工具</h1>
        
        <!-- 文本输入区域 -->
        <textarea id="text-input" placeholder="输入需要纠错的文章..." rows="6"></textarea>
        
        <!-- 提交纠错按钮 -->
        <button id="submit-button">提交纠错</button>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>纠错结果：</h2>
            <p><strong>原始文本：</strong><span id="input-text"></span></p>
            <p><strong>纠正后文本：</strong><span id="corrected-text"></span></p>
            <div id="corrections">
                <h3>具体纠错项：</h3>
                <ul id="correction-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
