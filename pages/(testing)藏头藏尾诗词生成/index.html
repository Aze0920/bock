<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藏头藏尾诗词生成工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>藏头藏尾诗词生成工具</h1>
        
        <!-- 诗词类型选择 -->
        <div class="input-group">
            <label for="poem-type">选择诗词类型：</label>
            <select id="poem-type">
                <option value="wuyan">五言诗</option>
                <option value="qiyan">七言诗</option>
            </select>
        </div>

        <!-- 模式选择 -->
        <div class="input-group">
            <label for="poem-model">选择模式：</label>
            <select id="poem-model">
                <option value="head">藏头诗</option>
                <option value="trail">藏尾诗</option>
            </select>
        </div>

        <!-- 用户输入文本 -->
        <textarea id="text-input" placeholder="输入藏头或藏尾的内容..." rows="4"></textarea>

        <!-- 提交生成按钮 -->
        <button id="generate-button">生成诗词</button>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>生成的诗词：</h2>
            <ul id="poem-result"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
