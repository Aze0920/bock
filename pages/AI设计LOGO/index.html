<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI设计LOGO工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI设计LOGO生成器</h1>

        <!-- 用户输入文本 -->
        <div class="input-group">
            <label for="logo-text">输入文本生成LOGO：</label>
            <input type="text" id="logo-text" placeholder="输入文本">
        </div>

        <!-- 提交生成按钮 -->
        <button id="generate-logo-button">生成LOGO</button>

        <!-- 加载中提示 -->
        <p id="loading-text" style="display: none;">加载中...</p>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>生成的LOGO：</h2>
            <img id="generated-logo" src="" alt="AI生成的LOGO" style="max-width: 100%; height: auto;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
