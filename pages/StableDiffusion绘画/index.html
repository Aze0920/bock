<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableDiffusion绘画工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>StableDiffusion AI绘画生成器</h1>
        
        <!-- 用户输入关键词 -->
        <textarea id="prompt-input" placeholder="输入英文绘画关键词..." rows="3"></textarea>

        <!-- 选择模型 -->
        <div class="input-group">
            <label for="model-select">选择模型尺寸：</label>
            <select id="model-select">
                <option value="normal">方形</option>
                <option value="vertical">竖形</option>
                <option value="horizontal">横形</option>
            </select>
        </div>

        <!-- 提交生成按钮 -->
        <button id="generate-button">生成绘画</button>

        <!-- 加载中提示 -->
        <p id="loading-text" style="display: none;">飞速加载中，可能需要几十秒...</p>

        <!-- 结果显示区域 -->
        <div id="result-box" class="result-box" style="display: none;">
            <h2>生成的AI绘画：</h2>
            <img id="generated-image" src="" alt="AI生成的绘画" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
