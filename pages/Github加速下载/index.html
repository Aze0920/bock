<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 加速下载</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            font-family: 'Noto Sans SC', sans-serif;
        }
        input {
            font-family: 'Noto Sans SC', sans-serif;
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            font-family: 'Noto Sans SC', sans-serif;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #007bff; /* 调整为与按钮一致的颜色 */
            color: white;
            text-decoration: none; /* 移除下划线 */
            border-radius: 5px;
            font-family: 'Noto Sans SC', sans-serif;
            font-size: 14px;
            transition: background-color 0.3s; /* 添加渐变效果 */
        }
        .back-button:hover {
            background-color: #0056b3; /* 鼠标悬停时变深 */
        }
        .result {
            font-family: 'Noto Sans SC', sans-serif;
            margin-top: 20px;
            padding: 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 14px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .hint {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            font-family: 'Noto Sans SC', sans-serif;
        }
        .examples {
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            word-wrap: break-word;
        }
        .loader {
            display: none;
            margin-top: 10px;
        }
        .loader:after {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            border: 4px solid #007bff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <a href="../../tools.html" class="back-button">返回</a> <!-- 使用 a 标签作为返回按钮 -->
        <h1>GitHub 加速下载工具</h1>
        <input type="text" id="fileUrl" placeholder="输入文件地址">
        <button onclick="fetchDownloadLink()">获取下载链接</button>
        <div class="hint">例如: <span class="examples">https://github.com/cmdboys/qqMusicDownload/archive/refs/heads/master.zip</span></div>
        <div class="hint">也就是需要一个具体的文件地址：文件地址/分支源码/release源码/release文件/分支文件</div>
        <div class="loader" id="loader"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function fetchDownloadLink() {
            const url = document.getElementById('fileUrl').value;
            const loader = document.getElementById('loader');
            const resultDiv = document.getElementById('result');

            loader.style.display = 'block';
            resultDiv.style.display = 'none';

            const apiUrl = `https://api.cenguigui.cn/api/github/?type=json&url=${encodeURIComponent(url)}`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            loader.style.display = 'none';

            if (data.code === 200) {
                resultDiv.innerHTML = `<strong>文件名:</strong> ${data.data.name}<br>
                                       <strong>下载链接:</strong> <a href="${data.data.downUrl}" target="_blank">${data.data.downUrl}</a>`;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = `<strong>错误:</strong> ${data.msg}`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
    <script src="https://api.cenguigui.cn/api/sjcaidai"></script>
</body>
</html>
